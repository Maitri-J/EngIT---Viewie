<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Website</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>

    <div class="login" id="login">
        <img src="../src/resources/viewie.png" class="logo">
        <img src="../src/resources/abstract.png" class="abstract">
        <img src="../src/resources/confetti.png" class="confetti">
        <img src="../src/resources/white.png" class="white">
        <span class="accessContent">Login to Access more content.</span>
        <span class="loginText">Login</span>
        <p class="noAccount">Don't have an account? <a href="register.html">Register Now</a></p>
        <div class="loginBox">
            <div class="email">
                <span class="emailText">Email address</span>
                <input class="emailInput" type="text" id="email">
            </div>
            <div class="password">
                <span class="passwordText">Password</span>
                <input class="passwordInput" type="password" id="password">
            </div>
            <span style="color:red" id="errorMessage" class="errorMessage"></span>
            <a href="forgotPassword.html" class="forgotPassword">Forget your password?</a>
            <button class="loginBtn" onclick="login()">Login</button>
            <div class="or">
                <img src="../src/resources/lines.png" class="lines">
                <span class="orText">or</span>
            </div>
        </div>
        <div class="googleBtn" onclick="googleLogin()">
            <img src="../src/resources/google.png" class="googleLogo">
            <span class="googleText">Sign in with google</span>
        </div>
    </div>

<script src="fireBase.js"></script>
<script src="login.js"></script>

</body>
</html>
