<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Website</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="register.css" />
</head>
<body>

    <div class="register" id="register">
        <img src="../src/resources/viewie.png" class="logo">
        <img src="../src/resources/person.png" class="person">
        <img src="../src/resources/confetti2.png" class="confetti">
        <img src="../src/resources/white.png" class="white">
        <span class="alreadyHaveAccount">Already have an account? <a href="login.html">Login</a></span>
        <span class="joinUs">Join us and Start for Free</span>
        <span class="registerText">Register</span>
        <span class="usernameText">Username</span>
        <input type="text" id="username" class="usernameInput">
        <span class="emailText">Email</span>
        <input type="text" id="email" class="emailInput">
        <span class="confirmEmailText">Confirm Email</span>
        <input type="text" id="confirmEmail" class="confirmEmailInput">
        <span class="passwordText">Password</span>
        <input type="password" id="password" class="passwordInput">
        <span class="confirmPasswordText">Confirm Password</span>
        <input type="password" id="confirmPassword" class="confirmPasswordInput">

        <p style="color:red" id="errorMessage"></p>
        <button class="registerBtn" onclick="register()">Create Account</button>

        <div class="or">
            <img src="../src/resources/lines.png" class="lines">
            <span class="orText">or</span>
        </div>

        <div class="googleBtn" onclick="googleLogin()">
            <img src="../src/resources/google.png" class="googleLogo">
            <span class="googleText">Sign in with google</span>
        </div>
    </div>

<script src="fireBase.js"></script>
<script src="register.js"></script>

</body>
</html>
