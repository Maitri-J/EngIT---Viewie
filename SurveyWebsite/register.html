<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Website</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>

    <link rel="stylesheet" type="text/css" href="all.css" />

<body>

    <div class="register" id="register">
        <h1>Register:</h1>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="text" id="email" placeholder="Email"><br>
        <input type="text" id="confirmEmail" placeholder="Confirm Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
        <p style="color:red" id="errorMessage"></p>
        <button onclick="register()">Create Account</button> or <button onclick="googleLogin()">Sign in with google</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

<script src="fireBase.js"></script>
<script src="register.js"></script>

</body>
</html>
