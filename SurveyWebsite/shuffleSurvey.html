<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Upload</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="shuffleSurvey.css" />
</head>
<body>
    <!-- Top Bar -->
    <div class="topnav">
        <div class="wrapper">
            <nav>
                <header></header>
                <div class="logo">
                    <a href="#">
                        <img src="../src/resources/viewie.png" />
                    </a>
                </div>

                <ul class="nav-left">
                    <li>
                        <a href="#">Shuffle</a>
                    </li>
                    <li>
                        <a href="#">Careers</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>

                <div class="top-upload-button">
                    <a href="#">
                        <img src="../src/resources/carbon_add-filled.png" />
                    </a>
                </div>

                <ui class="nav-right">
                    <li id="Balance">
                        <a href="#">Balance:0</a>
                    </li>

                    <li id="bell">
                        <a href="#" class="bell-button">
                            <img src="../src/resources/ic_baseline-notifications-none.png" alt="Notification Bell">
                        </a>
                    </li>

                    <li id="profile-pic">
                        <a href="#">
                            <img src="../src/resources/profile_img.png" alt="Profile picture">
                            <!--Go to profile page-->
                        </a>
                    </li>
                </ui>

            </nav>


        </div>
    </div>

    <div class="survey-block">
        <div class="wrapper">
            <survey-box></survey-box>
            <div class="surveyTitle">
                <p>Title goes here</p>
            </div>
            <div class="surveyText">
                <p>“description or comment about the survey...”</p>
            </div>
            <div class="surveyStatus">
                <div class="credit">
                    <span id="creditText">credit: ... </span>
                </div>
                <div class="duration">
                    <img id="clock-img " src="../src/resources/clock_img.png" alt="Estimated time">
                    <span id="timeText">... min</span>
                </div>
                <div class="maxParticipants">
                    <img id="people-img " src="../src/resources/people_img.png" alt="Survey done">
                    <p>...</p>
                </div>
            </div>
            <div class="tagDescription">
                <!-- implement tags -->
            </div>
            <div class="interactive">
                <img src="../src/resources/thumbs_up.png" alt="Thumbs up">
                <img src="../src/resources/thumbs_up.png" alt="Thumbs down">
                <img src="../src/resources/comments.png" alt="Comments">
            </div>

        </div>
    </div>

    <!-- Buttons -->
    <div class="lower-button">
        <!-- update button, upload survey and toggle-->
        <button class="skipBtn" onclick="shuffle()"> Skip </button> <!-- X work -->
        <button class="doItBtn"> Do it </button>
    </div>

    <script src="fireBase.js"></script>
    <script src="shuffleSurvey.js"></script>
</body>
</html>
