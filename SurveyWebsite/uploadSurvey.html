<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Upload</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="uploadSurvey.css" />
</head>
<body>
    <!-- Top Bar -->
    <div class="topnav">
        <div class="wrapper">
            <nav>
                <header></header>
                <div class="logo">
                    <a href="#">
                        <img src="../src/resources/viewie.png" />
                    </a>
                </div>

                <ul class="nav-left">
                    <li>
                        <a href="#">Shuffle</a>
                    </li>
                    <li>
                        <a href="#">Careers</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>

                <div class="top-upload-button">
                    <a href="#">
                        <img src="../src/resources/carbon_add-filled.png" />
                    </a>
                </div>

                <ui class="nav-right">
                    <li id="Balance">
                        <a href="#">Balance:0</a>
                    </li>

                    <li id="bell">
                        <a href="#" class="bell-button">
                            <img src="../src/resources/ic_baseline-notifications-none.png" alt="Notification Bell">
                        </a>
                    </li>

                    <li id="profile-pic">
                        <a href="#">
                            <img src="../src/resources/profile_img.png" alt="Profile picture">
                            <!--Go to profile page-->
                        </a>
                    </li>
                </ui>

            </nav>


        </div>
    </div>

    <!-- Page content -->
    <div class="upload-title">
        <p>Let’s upload your survey</p>
    </div>

    <!-- Left hand survey input -->
    <div class="left-survey">
        <div class="survey-link">
            <span class="surveyLink">Survey Link<br /></span>
            <input class="surveyLinkInput" type="text" id="survey-link">
        </div>
        <div class="estimated-time">
            <label for="duration">Estimated time to finish this survey:<br /></label>
            <select id="durationInput"></select> <!-- Update later for customization -->
        </div>
        <div class="maxParticipants">
            <span class="participants">How many participants do you need for your project? <br /></span>
            <input class="participantsInput" type="text" id="survey-link">
        </div>
        <div class="boost">
            <p>Would you like to boost your survey?</p>
            <!-- update button, record input and toggle-->
            <button class="noBoostBtn">Nah, I'm good for now </button>
            <br/>
            <button class="yesBoostBtn">Hells yeah </button>
        </div>

    </div>

    <!-- Right hand survey input -->
    <div class="right-survey">
        <div class="survey-name">
            <span class="surveyName">Survey Name<br /></span>
            <input class="surveyNameInput" type="text" id="name">
        </div>
        <div class="survey-description">
            <span class="surveyDescription">Description<br /></span>
            <input class="surveyDescriptionInput" type="text" id="description">
        </div>
        <div class="survey-tags">
            <span class="surveyTag">Tags<br /></span>
            <input class="surveyTagInput" type="text" id="tag">
        </div>
    </div>

    <!-- Buttons -->
    <div class="lower-button">
        <!-- update button, upload survey and toggle-->
        <button class="cancelBtn" onclick="goBack()"> Cancel </button> <!-- X work -->
        <button class="uploadBtn"> Upload </button>
    </div>


</body>
</html>
